<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="ng-cloak" ng-controller="ShellController as shell">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/list">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <ol class="breadcrumb">
          <li><a href="#/list">Movies</a></li>
          <li class="active">Movie</li>
        </ol>
        <div ng-view></div>
        <div class="alert alert-primary" ng-show="shell.getRequestCount()">
            Loading ...
        </div>

        <alert type="danger">
            This is dangerous!
        </alert>
        <alert type="success">
            This is dangerous!
        </alert>
        <div class="alert alert-danger" ng-repeat="error in shell.currentErrors">
            {{ error }}
        </div>
    </div>

    <!-- AngularJS modules -->
    <script src="/angularjs/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="/angular-messages/angular-messages.min.js"></script>
    <script src="/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="/common/module.js"></script>
    <script src="/common/js/services/movieData.js"></script>
    <script src="/common/js/services/requestCounter.js"></script>
    <script src="/common/js/directives/alert.js"></script>

    <!-- Movie App Javascript source -->
    <script src="/movie/module.js"></script>
    <script src="/movie/js/controllers/MainController.js"></script>
    <script src="/movie/js/services/errors.js"></script>
    <script src="/movie/js/services/exceptionHandlerDecorator.js"></script>
    <script src="/movie/js/controllers/ShellController.js"></script>
    <script src="/movie/js/controllers/DetailsController.js"></script>
    <script src="/movie/js/controllers/EditController.js"></script>
    <script src="/movie/js/controllers/AddController.js"></script>
    <script src="/movie/js/controllers/DeleteController.js"></script>
    <script src="/movie/js/filters/stars.js"></script>
</body>
</html>
