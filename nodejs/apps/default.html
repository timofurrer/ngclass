<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="ng-cloak">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <ol class="breadcrumb">
          <li><a href="#/list">Movies</a></li>
          <li class="active">Movie</li>
        </ol>
        <div ng-view></div>
    </div>

    <!-- AngularJS modules -->
    <script src="/angularjs/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="/angular-messages/angular-messages.min.js"></script>
    <script src="/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Movie App Javascript source -->
    <script src="/movie/module.js"></script>
    <script src="/movie/js/controllers/MainController.js"></script>
    <script src="/movie/js/services/movieData.js"></script>
    <script src="/movie/js/controllers/DetailsController.js"></script>
    <script src="/movie/js/controllers/EditController.js"></script>
    <script src="/movie/js/controllers/AddController.js"></script>
    <script src="/movie/js/controllers/DeleteController.js"></script>
    <script src="/movie/js/filters/stars.js"></script>

</html>
